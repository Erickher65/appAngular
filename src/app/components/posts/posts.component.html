<ng-container *ngIf="posts">
  <div class="container-fluid">
    <div>
      <h1 class="display-4">
        List Post
      </h1>
    </div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th class="rc">ID</th>
          <th class="rc">Post</th>
          <th class="rc">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td class="rc">{{post.id}}</td>
          <td >{{post.title}}</td>
          <td class="rc">
            <button (click)="verPosts(post.id)" type="button" class="btn btn-primary">Ver</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
    
  </ng-container>
